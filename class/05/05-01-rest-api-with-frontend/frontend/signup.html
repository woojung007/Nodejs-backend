<!DOCTYPE html>
<html lang="en">
  <head>
    <title>회원가입 연습하기</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      function onClickValidation() {
        // 1. 입력한 휴대폰번호 가져오기
        const phoneNumber = document.getElementById("phoneInput").value;
        console.log("phone number", phoneNumber);

        // 2. 해당 휴대폰번호로 인증번호 요청하기
        const result = axios
          .post("http://localhost:3000/tokens/phone", {
            phoneNumber: phoneNumber,
          })
          .then((res) => {
            console.log("res", res);
            document.getElementById("result").innerText = res.data;
          });
      }
    </script>
  </head>
  <body>
    휴대폰번호 : <input type="text" id="phoneInput" />
    <button onclick="onClickValidation()">인증하기</button>
    <div id="result">인증상태</div>

    <button>회원가입 하기</button>
  </body>
</html>
